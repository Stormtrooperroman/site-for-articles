{% extends "card/base_generic.html" %}
{% load static %}

{% block title %}

{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'card/style.css' %}">
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <h1 id="article_title">{{ article.title }}</h1>
    </div>
    {{ article.text }}
{% endblock %}

{% block script %}
    <script src="{% static 'card/LaTex_settings.js' %}"></script>
    <script src="{% static 'card/article.js' %}"></script>
{% endblock %}
