{% extends "card/base_generic.html" %}

{% block title %}
    <title>Статьи</title>
{% endblock %}

{% block content %}
    {% if latest_article_list %}
        <ul>
        {% for article in latest_article_list %}
            <li><a href="{% url 'detail' article.id  %}">{{ article.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Тут будут весёлые статьи. </p>
    {% endif %}
{% endblock %}
